<div class="modal-overlay" (click)="closeModal()"></div>
<div class="modal-content">
  <div class="modal-header">
    <h5>Edit Task</h5>
    <button type="button" class="close" (click)="closeModal()">&times;</button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="taskTitle" class="form-label">Title</label>
        <input type="text" id="taskTitle" class="form-control" [(ngModel)]="editedTask.title" name="title">
      </div>
      <div class="mb-3">
        <label for="taskDescription" class="form-label">Description</label>
        <textarea id="taskDescription" class="form-control" [(ngModel)]="editedTask.description" name="description"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary me-2" (click)="closeModal()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="saveTask()">Save</button>
  </div>
</div>
